<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fly Express — أسرع توصيل في نجع حمادي</title>

  <meta name="description" content="Fly Express: دليفري سريع في نجع حمادي — اطلب مشوارك فورًا عبر واتساب.">
  <meta name="theme-color" content="#0a1622">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="https://i.ibb.co/B5MQWCWF/fly-express.jpg"/>

  <style>
    body{margin:0;background:#00111a;color:#eaf1f6;font-family:'Cairo',sans-serif;min-height:100vh;padding:20px;}
    .container{max-width:900px;margin:auto}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);padding:18px;border-radius:18px;margin:12px 0}
    .header{display:flex;align-items:center;gap:14px}
    .header img{width:80px;height:80px;border-radius:14px}
    .header h1{margin:0;font-size:32px}
    .banner{background:linear-gradient(90deg,#00d27a,#00a8ff);padding:12px 16px;border-radius:18px;color:#fff;margin-top:14px}
    h2{margin:8px 0 12px}
    button{cursor:pointer}
    .stars span{font-size:28px;color:#999;cursor:pointer;transition:.2s}
    .stars span.active{color:#ffcc00;transform:scale(1.2)}
    .feedbacks{margin-top:10px;max-height:250px;overflow:auto}
    .feedback{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);padding:10px;border-radius:10px;margin-bottom:8px}
    .feedback strong{color:#00ffaa}
    .popup-bg{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:999;align-items:center;justify-content:center}
    .popup{background:#0a1a25;border-radius:18px;padding:20px;max-width:400px;width:90%;max-height:80vh;overflow:auto;box-shadow:0 0 25px rgba(0,0,0,.5)}
    .popup h3{text-align:center}
    .popup button{background:linear-gradient(90deg,#00d27a,#00a8ff);color:#001316;border:0;padding:10px 16px;border-radius:10px;margin-top:10px;width:100%;font-weight:900}
    .popup-close{background:transparent;color:#fff;font-size:22px;border:0;position:absolute;top:10px;right:14px;cursor:pointer}
  </style>
</head>

<body>
  <div class="container">
    <!-- الهيدر -->
    <div class="card header">
      <img src="https://i.ibb.co/B5MQWCWF/fly-express.jpg" alt="Fly Express">
      <div>
        <h1>Fly Express</h1>
        <p>التوصيل الأسرع في نجع حمادي</p>
      </div>
    </div>

    <!-- بانر -->
    <div class="banner card">
      <b>🚀 أسرع خدمة توصيل في نجع حمادي.</b> <br> خدمة يومية طوال الأسبوع
    </div>

    <!-- تقييم الخدمة -->
    <div class="card">
      <h2>⭐ قيم خدمتنا</h2>
      <div class="stars" id="stars">
        <span data-val="1">★</span>
        <span data-val="2">★</span>
        <span data-val="3">★</span>
        <span data-val="4">★</span>
        <span data-val="5">★</span>
      </div>
      <input id="name" placeholder="اسمك (اختياري)" style="width:100%;margin:8px 0;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.05);color:#fff">
      <textarea id="comment" placeholder="اكتب رأيك في الخدمة..." style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.05);color:#fff;min-height:80px"></textarea>
      <button id="submit" style="width:100%;margin-top:10px;background:linear-gradient(90deg,#00ffaa,#00a8ff);border:0;border-radius:999px;padding:12px;font-weight:900;color:#001316">إرسال التقييم</button>
      <button id="showAll" style="width:100%;margin-top:10px;background:linear-gradient(90deg,#d4e4ff,#bfffd8);border:0;border-radius:999px;padding:12px;font-weight:900;color:#001316">عرض كل التقييمات</button>
      <div class="feedbacks" id="feedbacks"></div>
    </div>

    <!-- Popup عرض التقييمات -->
    <div class="popup-bg" id="popupBg">
      <div class="popup">
        <button class="popup-close" id="popupClose">&times;</button>
        <h3>كل التقييمات 🗒️</h3>
        <div id="allFeedbacks"></div>
      </div>
    </div>

    <!-- منصات التواصل -->
    <div class="card">
      <h2>منصّات التواصل 🔗</h2>
      <a href="https://www.facebook.com/profile.php?id=61582010826944&mibextid=ZbWKwL" target="_blank">📘 صفحة فيسبوك</a><br>
      <a href="https://wa.me/201017908076" target="_blank">💬 واتساب</a><br>
      <a href="https://www.instagram.com/habis_namla/" target="_blank">📸 إنستجرام</a>
    </div>

    <footer style="text-align:center;margin:18px 0;color:#b8c0c9">© Fly Express — أسرع توصيل في نجع حمادي</footer>
  </div>

  <script>
    const stars=document.querySelectorAll('#stars span');
    let rating=0;
    stars.forEach(s=>s.addEventListener('click',()=>{
      rating=s.dataset.val;
      stars.forEach(st=>st.classList.toggle('active',st.dataset.val<=rating));
    }));

    const submit=document.getElementById('submit');
    const nameInput=document.getElementById('name');
    const commentInput=document.getElementById('comment');
    const feedbacks=document.getElementById('feedbacks');
    const popupBg=document.getElementById('popupBg');
    const popupClose=document.getElementById('popupClose');
    const allFeedbacks=document.getElementById('allFeedbacks');
    const showAll=document.getElementById('showAll');

    function loadFeedbacks(){
      const data=JSON.parse(localStorage.getItem('feedbackList')||'[]');
      feedbacks.innerHTML=data.slice(-3).reverse().map(f=>`<div class="feedback"><strong>${f.name||'زائر'}</strong> (${f.rate}⭐): ${f.comment}</div>`).join('')||'<p>لا توجد تقييمات بعد.</p>';
      allFeedbacks.innerHTML=data.reverse().map(f=>`<div class="feedback"><strong>${f.name||'زائر'}</strong> (${f.rate}⭐): ${f.comment}</div>`).join('')||'<p>لا توجد تقييمات بعد.</p>';
    }

    submit.onclick=()=>{
      const name=nameInput.value.trim();
      const comment=commentInput.value.trim();
      if(!rating||!comment){alert('من فضلك اختر تقييم واكتب تعليق.');return;}
      const list=JSON.parse(localStorage.getItem('feedbackList')||'[]');
      list.push({name,comment,rate:rating,date:new Date().toLocaleString()});
      localStorage.setItem('feedbackList',JSON.stringify(list));
      nameInput.value='';commentInput.value='';rating=0;
      stars.forEach(st=>st.classList.remove('active'));
      loadFeedbacks();
      alert('✅ تم إضافة تقييمك بنجاح!');
    };

    showAll.onclick=()=>popupBg.style.display='flex';
    popupClose.onclick=()=>popupBg.style.display='none';
    popupBg.onclick=e=>{if(e.target===popupBg)popupBg.style.display='none';};
    loadFeedbacks();
  </script>
</body>
</html>
