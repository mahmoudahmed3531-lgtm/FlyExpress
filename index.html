<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fly Express</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  :root{
    --bg1:#0b1824; --bg2:#07131d;
    --glass: rgba(255,255,255,.06);
    --line: rgba(255,255,255,.08);
    --text:#eaf1f6; --muted:#b8c0c9;
    --brand:#21f5b3; --ok:#00ffaa; --warn:#ffd166; --bad:#ff4d7a;
    --radius:22px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:'Cairo',system-ui,sans-serif; color:var(--text);
    background:
      radial-gradient(1200px 600px at 10% 10%, #0e2436 0%, transparent 65%),
      radial-gradient(1200px 600px at 90% 90%, #00131c 0%, transparent 65%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    min-height:100svh; padding:22px;
  }
  .container{ max-width:860px; margin:0 auto; }

  /* بطاقة زجاجية عامة */
  .card{
    background: rgba(255,255,255,.04);
    border:1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: 0 18px 50px rgba(0,0,0,.28), inset 0 0 0 1px rgba(255,255,255,.045);
    padding: 18px;
  }

  /* الهيدر */
  .header{ display:flex; gap:14px; align-items:center; margin-bottom:16px}
  .logo{ width:74px; height:74px; border-radius:16px; object-fit:cover; background:#0f1520; border:1px solid var(--line)}
  .title{ font-weight:900; font-size:30px; line-height:1}
  .subtitle{ color:var(--muted); font-weight:700 }

  /* (4) بانر العروض */
  .offer{ position:relative; margin:16px 0; padding:14px 16px;
    background:linear-gradient(90deg,#6936ff33,#21f5b333);
    border:1px solid var(--line); border-radius:18px;
    display:flex; align-items:center; gap:12px; }
  .offer i{ font-size:20px; color:#ffd166 }
  .offer b{ color:#fff }
  .offer .close{ margin-inline-start:auto; background:transparent; border:0; color:#fff; font-size:20px; cursor:pointer; }

  /* أزرار روابط مختصرة (مكان الألعاب وروابطك) */
  .grid{ display:grid; gap:12px; }
  .btn{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    padding:12px 16px; border-radius:999px; color:#fff; text-decoration:none; font-weight:900;
    border:1px solid var(--line);
    background:linear-gradient(90deg,#26c6da,#2979ff);
    box-shadow:0 10px 24px rgba(0,0,0,.25);
  }
  .btn .left{ display:flex; align-items:center; gap:10px }
  .btn .icon{ width:36px;height:36px;border-radius:12px;background:rgba(255,255,255,.18);display:grid;place-items:center }
  .btn.green{ background:linear-gradient(90deg,#00c16a,#00a86b) }
  .btn.pink{ background:linear-gradient(90deg,#9c27b0,#e91e63) }

  /* (6) إحصائيات مباشرة */
  .stats{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:14px }
  .stat{ text-align:center; padding:16px; border-radius:16px; border:1px solid var(--line); background:var(--glass) }
  .stat .v{ font-size:26px; font-weight:900 }
  .stat .k{ font-size:13px; color:var(--muted) }

  /* (3) الخريطة */
  .map{ margin-top:14px; overflow:hidden; border-radius:18px; border:1px solid var(--line) }
  .map iframe{ width:100%; height:360px; display:block; border:0 }

  /* (7) انضم لفريق التوصيل */
  .join{ margin-top:14px }
  .row{ display:grid; grid-template-columns:1fr 1fr; gap:10px }
  .row.single{ grid-template-columns:1fr }
  .input, .select, .textarea{
    width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--line);
    background:rgba(255,255,255,.06); color:#fff; font-family:inherit; font-size:14px;
  }
  .textarea{ min-height:80px; resize:vertical }
  .actions{ display:flex; gap:10px; margin-top:10px }
  .primary{ background:linear-gradient(90deg,#00ffaa,#00a8ff); color:#001316; font-weight:900; border:0; border-radius:999px; padding:10px 16px; cursor:pointer }
  .secondary{ background:linear-gradient(90deg,#d3f3ff,#b4ffd0); color:#003b35; font-weight:900; border:0; border-radius:999px; padding:10px 16px; cursor:pointer }

  footer{ text-align:center; color:var(--muted); margin:18px 0 6px }
</style>
</head>
<body>
  <div class="container">

    <!-- هيدر -->
    <div class="header card">
      <img class="logo" src="https://i.ibb.co/B5MQWCWF/fly-express.jpg" alt="Fly Express">
      <div>
        <div class="title">Fly Express</div>
        <div class="subtitle">التوصيل الأسرع في نجع حمادي</div>
      </div>
    </div>

    <!-- (4) بانر العروض اليومية -->
    <div class="offer card" id="offerBar" hidden>
      <i class="fa-solid fa-bolt"></i>
      <div id="offerText"></div>
      <button class="close" id="offerClose" aria-label="إغلاق">&times;</button>
    </div>

    <!-- روابط سريعة (عدّلها على مزاجك) -->
    <div class="grid">
      <a class="btn pink" href="https://mahmoudahmed3531-lgtm.github.io/FlyExpress2/" target="_blank" rel="noopener">
        <div class="left"><div class="icon"><i class="fa-solid fa-gift"></i></div><span>🎯 لعبة الطرود — Whack-a-Parcel</span></div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
      <a class="btn green" href="https://mahmoudahmed3531-lgtm.github.io/FlyRiderGame/" target="_blank" rel="noopener">
        <div class="left"><div class="icon"><i class="fa-solid fa-motorcycle"></i></div><span>🛵 لعبة الموتسيكل — Fly Rider</span></div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
    </div>

    <!-- (6) إحصائيات مباشرة -->
    <div class="stats">
      <div class="stat">
        <div class="v" id="stOrders">0</div>
        <div class="k">طلبات هذا الأسبوع</div>
      </div>
      <div class="stat">
        <div class="v" id="stNew">0</div>
        <div class="k">عملاء جدد</div>
      </div>
      <div class="stat">
        <div class="v" id="stAreas">0</div>
        <div class="k">مناطق مغطاة</div>
      </div>
    </div>

    <!-- (3) الخريطة -->
    <div class="map card">
      <iframe
        src="https://www.google.com/maps?q=Nag%20Hammadi,%20Qena,%20Egypt&z=13&output=embed"
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        title="نطاق خدمة Fly Express">
      </iframe>
    </div>

    <!-- (7) انضم لفريق التوصيل -->
    <div class="join card">
      <h3 style="margin:0 0 8px">انضم إلى فريق التوصيل 🚀</h3>
      <div class="row">
        <input class="input" id="joinName" placeholder="الاسم الكامل">
        <input class="input" id="joinPhone" placeholder="رقم الموبايل">
      </div>
      <div class="row">
        <select class="select" id="joinVehicle">
          <option value="موتوسيكل">موتوسيكل</option>
          <option value="عجلة">عجلة</option>
          <option value="سيارة">سيارة</option>
          <option value="اخرى">أخرى</option>
        </select>
        <input class="input" id="joinArea" placeholder="المنطقة/الأحياء التي تغطيها">
      </div>
      <div class="row">
        <select class="select" id="joinAvail">
          <option value="دوام كامل">دوام كامل</option>
          <option value="دوام جزئي">دوام جزئي</option>
          <option value="مرن">مرن</option>
        </select>
        <input class="input" id="joinAge" placeholder="السن (اختياري)">
      </div>
      <div class="row single">
        <textarea class="textarea" id="joinNote" placeholder="خبرة سابقة أو ملاحظات (اختياري)"></textarea>
      </div>
      <div class="actions">
        <button class="primary" id="joinSend">إرسال على واتساب</button>
        <button class="secondary" id="joinClear">مسح</button>
      </div>
      <div style="color:var(--muted);font-size:12px;margin-top:6px">
        بالضغط على إرسال، هنبعت بياناتك على واتساب للإدارة — هنرجع نتواصل معاك في أقرب وقت ✅
      </div>
    </div>

    <footer>© Fly Express — أسرع توصيل في نجع حمادي</footer>
  </div>

<script>
  /* إعدادات عامة */
  const ADMIN_PHONE = "201017908076"; // رقم الواتساب اللي هيستقبل الطلبات/الطلبات الواردة

  /* (4) بانر العروض اليومية */
  (function(){
    const offers = [
      "🎁 <b>عرض اليوم:</b> خصم 10% على أول توصيلة!",
      "🚀 <b>سريع وسعر خاص:</b> خصم 15 جنيه داخل نجع حمادي!",
      "🎓 <b>للطلاب:</b> كود الخصم STUDENT10",
      "🥇 <b>VIP:</b> جمع 5 توصيلات وخُد السادسة هدية!"
    ];
    const key = "fx_offer_seen_date";
    const today = new Date().toISOString().slice(0,10);
    const saved = localStorage.getItem(key);

    const bar = document.getElementById('offerBar');
    const txt = document.getElementById('offerText');
    const btn = document.getElementById('offerClose');

    // اعرض عرض مختلف كل يوم بناءً على رقم اليوم
    const idx = (new Date().getDay()) % offers.length;
    txt.innerHTML = offers[idx];

    if(saved !== today){ bar.hidden = false; }
    btn.addEventListener('click', ()=>{
      bar.hidden = true;
      localStorage.setItem(key, today);
    });
  })();

  /* (6) إحصائيات مباشرة (تخزين محلي مع تحديث يومي بسيط) */
  (function(){
    const K = "fx_stats";
    const def = { orders: 120, new: 18, areas: 12, last: "" }; // أرقام بداية تقديرية
    const st = JSON.parse(localStorage.getItem(K) || JSON.stringify(def));
    const today = new Date().toISOString().slice(0,10);

    // كل يوم زوّد أرقام بسيطة بشكل تلقائي
    if(st.last !== today){
      st.orders += Math.floor(Math.random()*5)+3; // +3..+7
      st.new    += Math.floor(Math.random()*3)+1; // +1..+3
      // المناطق تزيد نادرًا
      if(Math.random() < 0.07) st.areas += 1;
      st.last = today;
      localStorage.setItem(K, JSON.stringify(st));
    }

    document.getElementById('stOrders').textContent = st.orders.toLocaleString('ar-EG');
    document.getElementById('stNew').textContent    = st.new.toLocaleString('ar-EG');
    document.getElementById('stAreas').textContent  = st.areas.toLocaleString('ar-EG');
  })();

  /* (7) انضم لفريق التوصيل — يرسل واتساب */
  (function(){
    const $ = (id)=>document.getElementById(id);
    const enc = (s)=>encodeURIComponent(s||"");

    $('joinSend').addEventListener('click', ()=>{
      const name = $('joinName').value.trim();
      const phone= $('joinPhone').value.trim();
      const veh  = $('joinVehicle').value;
      const area = $('joinArea').value.trim();
      const avail= $('joinAvail').value;
      const age  = $('joinAge').value.trim();
      const note = $('joinNote').value.trim();

      if(!name || !phone){
        alert("من فضلك اكتب الاسم ورقم الموبايل."); return;
      }

      const text = `طلب انضمام لفريق التوصيل 🚀
الاسم: ${name}
الموبايل: ${phone}
وسيلة التوصيل: ${veh}
المنطقة: ${area || '—'}
التفرغ: ${avail}
السن: ${age || '—'}
ملاحظات: ${note || '—'}
— أُرسل من موقع Fly Express`;

      const link = `https://wa.me/${ADMIN_PHONE}?text=${enc(text)}`;
      window.open(link, '_blank');

      localStorage.setItem('fx_last_applicant', name);
    });

    $('joinClear').addEventListener('click', ()=>{
      ['joinName','joinPhone','joinArea','joinAge','joinNote'].forEach(id=>$(id).value="");
      $('joinVehicle').selectedIndex = 0;
      $('joinAvail').selectedIndex = 0;
    });
  })();
</script>
</body>
</html>
