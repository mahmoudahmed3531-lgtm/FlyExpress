<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fly Express</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  :root{
    --maxw: 520px;
    --glass: rgba(255,255,255,.06);
    --stroke: rgba(255,255,255,.08);
    --text: #eaf1f6;
    --muted:#b8c0c9;
    --radius: 20px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:'Cairo',system-ui,sans-serif; color:var(--text);
    min-height:100svh; display:flex; align-items:center; justify-content:center; padding:26px;
    background:
      radial-gradient(1000px 600px at 10% 10%, #091a28 0%, transparent 65%),
      radial-gradient(1000px 600px at 90% 90%, #00141e 0%, transparent 65%),
      conic-gradient(from 0deg at 50% 50%, #000f17, #082234, #041a29, #000f17);
    background-size:140% 140%,140% 140%,200% 200%;
    animation:bg1 16s ease-in-out infinite, bg2 18s ease-in-out infinite, hue 36s linear infinite;
  }
  @keyframes bg1{0%,100%{background-position:10% 10%,90% 90%,0% 50%}50%{background-position:25% 20%,75% 80%,100% 50%}}
  @keyframes bg2{0%,100%{background-position:10% 10%,90% 90%,0% 50%}50%{background-position:15% 25%,85% 75%,100% 50%}}
  @keyframes hue{0%{filter:hue-rotate(0)}100%{filter:hue-rotate(360deg)}}

  .frame{
    width:100%; max-width:var(--maxw);
    background:rgba(255,255,255,.04);
    border:1px solid var(--stroke);
    border-radius:24px; padding:22px; position:relative;
    box-shadow:0 18px 50px rgba(0,0,0,.28);
    overflow:hidden;
    animation:fadeIn .9s ease-out both;
  }
  @keyframes fadeIn{from{opacity:0; transform:translateY(16px)}to{opacity:1; transform:translateY(0)}}

  /* Header */
  .header{display:flex; align-items:center; gap:12px; margin-bottom:12px}
  .logo{
    width:78px; height:78px; border-radius:16px; object-fit:cover;
    background:#0b1320; border:1px solid var(--stroke);
    box-shadow:0 0 0 0 rgba(0,255,170,.6);
    animation:pulse 3s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(0,255,170,.35)}
    70%{box-shadow:0 0 0 14px rgba(0,255,170,0)}
    100%{box-shadow:0 0 0 0 rgba(0,255,170,0)}
  }
  h1{margin:0; font-size:30px; line-height:1; font-weight:900}
  .tagline{
    margin-top:4px; color:var(--muted); font-weight:700; min-height:1.6em;
  }
  /* كتابة متحركة */
  .type{
    display:inline-block; border-right:3px solid #00ffaa; padding-right:3px;
    white-space:nowrap; overflow:hidden;
    animation: typing 4s steps(30,end) 1, caret 700ms step-end infinite;
  }
  @keyframes typing{from{width:0} to{width:100%}}
  @keyframes caret{50%{border-color:transparent}}

  /* buttons */
  .buttons{display:flex; flex-direction:column; gap:14px; margin-top:10px}
  .btn{
    position:relative; display:flex; align-items:center; justify-content:space-between; gap:12px;
    padding:12px 16px; border-radius:999px; color:#fff; text-decoration:none; font-weight:800;
    border:1px solid var(--stroke); box-shadow:0 12px 26px rgba(0,0,0,.28);
    transition:transform .12s ease, filter .12s ease, box-shadow .12s ease;
  }
  .btn:hover{transform:translateY(-3px); filter:brightness(1.06); box-shadow:0 24px 40px rgba(0,0,0,.35)}
  .btn .left{display:flex; align-items:center; gap:10px}
  .btn .icon{width:36px;height:36px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.18)}

  .btn-game{background:linear-gradient(90deg,#ff9900,#ff6b00)}
  .btn-fb{background:linear-gradient(90deg,#1877f2,#2bbf3a)}
  .btn-wa{background:linear-gradient(90deg,#39d17f,#1ebe5d)}
  .btn-ig{background:linear-gradient(90deg,#b277ff,#2b8cff,#00b894)}
  .btn-tg{background:linear-gradient(90deg,#60a5fa,#22d3ee)}
  .btn-fbp{background:linear-gradient(90deg,#34d399,#10b981)}

  /* dropdown games */
  .dropdown{
    display:none; flex-direction:column; gap:10px; padding:12px; margin-top:-6px;
    background:rgba(0,0,0,.45); border:1px solid var(--stroke); border-radius:16px;
    animation:drop .18s ease-out;
  }
  @keyframes drop{from{opacity:0; transform:translateY(-6px)}to{opacity:1; transform:translateY(0)}}
  .dropdown a{
    display:flex; align-items:center; justify-content:space-between;
    padding:10px 14px; border-radius:14px; text-decoration:none; color:#fff; font-weight:900;
    border:1px solid var(--stroke);
  }
  .game1{background:linear-gradient(90deg,#7c3aed,#e11d48)}
  .game2{background:linear-gradient(90deg,#06b6d4,#22c55e)}
  .dropdown.show{display:flex}

  .contact{
    margin-top:16px; text-align:center; background:var(--glass); border:1px solid var(--stroke);
    padding:10px; border-radius:12px; font-weight:700
  }
  .contact a{color:#25D366; text-decoration:none; font-weight:900}
  footer{margin-top:10px; text-align:center; color:var(--muted); font-size:12px}

  /* وميض خفيف للأزرار */
  .glow{ position:relative; }
  .glow::after{
    content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
    box-shadow:0 0 28px rgba(0,255,170,.12), 0 0 12px rgba(0,168,255,.12);
    animation:glow 2.5s ease-in-out infinite;
  }
  @keyframes glow{0%,100%{opacity:.35}50%{opacity:.8}}
</style>
</head>
<body>

  <div class="frame">

    <!-- Header -->
    <div class="header">
      <img class="logo" src="https://i.ibb.co/B5MQWCWF/fly-express.jpg" alt="Fly Express">
      <div>
        <h1>Fly Express</h1>
        <div class="tagline"><span class="type">التوصيل الأسرع في نجع حمادي</span></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <!-- زر الألعاب المقفول افتراضيًا -->
      <button class="btn btn-game glow" id="toggleGames" type="button" aria-expanded="false">
        <div class="left"><div class="icon"><i class="fa-solid fa-gamepad"></i></div><span>🎮 العب و اكسب توصيلة مجانية</span></div>
        <i class="fa-solid fa-caret-down"></i>
      </button>

      <!-- القائمة المنسدلة للألعاب -->
      <div class="dropdown" id="gamesMenu" aria-hidden="true">
        <a class="game1" href="https://mahmoudahmed3531-lgtm.github.io/FlyExpress2/" target="_blank" rel="noopener">
          <div class="left"><div class="icon"><i class="fa-solid fa-gift"></i></div><span>🎯 لعبة الطرود — Whack-a-Parcel</span></div>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
        <a class="game2" href="https://mahmoudahmed3531-lgtm.github.io/FlyRiderGame/" target="_blank" rel="noopener">
          <div class="left"><div class="icon"><i class="fa-solid fa-motorcycle"></i></div><span>🛵 لعبة الموتسيكل — Fly Rider</span></div>
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
      </div>

      <!-- باقي الروابط -->
      <a class="btn btn-fb glow" href="https://www.facebook.com/profile.php?id=61582010826944&mibextid=ZbWKwL" target="_blank" rel="noopener">
        <div class="left"><div class="icon"><i class="fa-brands fa-facebook-f"></i></div><span>صفحة فيسبوك</span></div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>

      <a class="btn btn-wa" href="https://wa.me/201017908076" target="_blank" rel="noopener">
        <div class="left"><div class="icon"><i class="fa-brands fa-whatsapp"></i></div><span>واتساب</span></div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>

      <a class="btn btn-ig" href="https://www.instagram.com/habis_namla/" target="_blank" rel="noopener">
        <div class="left"><div class="icon"><i class="fa-brands fa-instagram"></i></div><span>إنستجرام الشخصي</span></div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>

      <a class="btn btn-tg" href="https://t.me/D_M_C0" target="_blank" rel="noopener">
        <div class="left"><div class="icon"><i class="fa-brands fa-telegram"></i></div><span>تليجرام</span></div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>

      <a class="btn btn-fbp" href="https://www.facebook.com/share/16X3GTzQE6/" target="_blank" rel="noopener">
        <div class="left"><div class="icon"><i class="fa-brands fa-facebook"></i></div><span>فيسبوك الشخصي</span></div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
    </div>

    <!-- تواصل -->
    <div class="contact">
      📞 للتواصل:
      <a href="tel:+201017908076">+201017908076</a> —
      <a href="tel:+201004769249">+201004769249</a>
    </div>

    <p id="visits" style="text-align:center;margin-top:10px;color:#b8c0c9;"></p>
    <footer>© Fly Express — أسرع توصيل في نجع حمادي</footer>
  </div>

<script>
  // فتح/غلق قائمة الألعاب
  const toggleBtn = document.getElementById('toggleGames');
  const menu = document.getElementById('gamesMenu');

  toggleBtn.addEventListener('click', ()=>{
    const open = menu.classList.toggle('show');
    toggleBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    menu.setAttribute('aria-hidden', open ? 'false' : 'true');
  });
  // غلق القائمة لو ضغطت برة الزر
  document.addEventListener('click', (e)=>{
    if(!toggleBtn.contains(e.target) && !menu.contains(e.target)){
      menu.classList.remove('show');
      toggleBtn.setAttribute('aria-expanded','false');
      menu.setAttribute('aria-hidden','true');
    }
  });

  // عداد الزيارات
  const visits = +localStorage.getItem('visitsCount') || 0;
  localStorage.setItem('visitsCount', visits + 1);
  document.getElementById('visits').textContent = `👀 عدد زياراتك من هذا الجهاز: ${visits + 1}`;
</script>
</body>
</html>
