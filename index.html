<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fly Express</title>

  <!-- خط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --radius: 999px;
      --maxw: 440px;
      --gap: 14px;
      --glass: rgba(255,255,255,0.06);
      --text: #e9eef3;
      --muted: #b8c0c9;
      --shadow: 0 18px 50px rgba(0,0,0,0.28);
      font-family: 'Cairo', system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, #1c1c1c 0%, rgba(0,0,0,0) 70%),
        radial-gradient(1200px 600px at 90% 90%, #10131a 0%, rgba(0,0,0,0) 70%),
        linear-gradient(160deg,#080a0f,#0c1119 60%,#0a0f16);
      display:flex;align-items:center;justify-content:center;padding:28px;
    }

    .frame{
      width:100%;max-width:var(--maxw);
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow:hidden;
      padding:26px;
    }
    .logo{
      display:flex;gap:12px;align-items:center;margin-bottom:14px
    }
    .logo img{
      width:85px;height:85px;object-fit:cover;border-radius:14px;
      background:#0f1520;border:1px solid rgba(255,255,255,0.06)
    }
    .brand .title{font-size:24px;font-weight:800;line-height:1}
    .brand .subtitle{font-size:14px;color:var(--muted);margin-top:4px}

    .buttons{display:flex;flex-direction:column;gap:var(--gap);margin-top:10px}

    .btn{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 18px;border-radius:var(--radius);text-decoration:none;
      color:#fff;font-weight:700;box-shadow: 0 10px 24px rgba(0,0,0,.3);
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      border:1px solid rgba(255,255,255,0.08)
    }
    .btn:hover{ transform: translateY(-3px); filter: brightness(1.06);
      box-shadow: 0 24px 40px rgba(0,0,0,.35); }

    .left{display:flex;align-items:center;gap:12px}
    .icon{
      width:36px;height:36px;border-radius:12px;display:flex;align-items:center;justify-content:center;
      background: rgba(255,255,255,0.18);font-size:17px
    }
    .label{font-size:15px}

    /* ألوان الأزرار */
    .facebook{ background: linear-gradient(90deg,#1877f2,#1462c7); }
    .whatsapp{ background: linear-gradient(90deg,#25D366,#1fb257); }

    .share-row{display:flex;gap:12px;margin-top:16px;align-items:center;justify-content:center}
    .small-btn{
      padding:10px 14px;border-radius:12px;background:var(--glass);
      color:var(--text);border:1px solid rgba(255,255,255,0.08);
      cursor:pointer;font-weight:700
    }
    footer{ margin-top:16px;text-align:center;color:var(--muted);font-size:12px }
    @media (max-width:440px){ .frame{padding:20px} .logo img{width:70px;height:70px} }
  </style>
</head>
<body>

  <div class="frame" role="main">
    <!-- شعار Fly Express -->
    <div class="logo">
      <img src="https://i.ibb.co/B5MQWCW/fly-express.jpg" alt="Fly Express Logo">
      <div class="brand">
        <div class="title">Fly Express</div>
        <div class="subtitle">التوصيل الأسرع في نجع حمادي</div>
      </div>
    </div>

    <div class="buttons">
      <!-- زر فيسبوك -->
      <a class="btn facebook" href="https://www.facebook.com/profile.php?id=61582010826944&amp;mibextid=ZbWKwL" target="_blank" rel="noopener">
        <div class="left">
          <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
          <span class="label">فيسبوك</span>
        </div>
        <div><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
      </a>

      <!-- واتساب -->
      <a class="btn whatsapp" href="https://wa.me/201017908076" target="_blank" rel="noopener">
        <div class="left">
          <div class="icon"><i class="fa-brands fa-whatsapp"></i></div>
          <span class="label">واتساب</span>
        </div>
        <div><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
      </a>
    </div>

    <div class="share-row">
      <button class="small-btn" id="copyLink">نسخ رابط الصفحة</button>
      <button class="small-btn" id="openShare">مشاركة</button>
    </div>

    <footer>
      © Fly Express — أسرع توصيل في نجع حمادي
    </footer>
  </div>

  <script>
    const pageLink = window.location.href;

    document.getElementById('copyLink').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(pageLink); alert('تم نسخ الرابط: ' + pageLink); }
      catch { prompt('انسخ الرابط يدويًا:', pageLink); }
    });

    document.getElementById('openShare').addEventListener('click', () => {
      if (navigator.share) navigator.share({ title: document.title, url: pageLink }).catch(()=>{});
      else alert('المشاركة غير مدعومة في متصفحك. استخدم زر النسخ.');
    });
  </script>

</body>
</html>
