<script>
(function () {
  const SOUND_URL = 'https://h.uguu.se/kwmAtLDd.mp3'; // صوتك المباشر
  const DELAY_MS = 1200; // مدة الانتظار قبل الانتقال (عدّلها لو حابب)

  // اجبار الفتح في نفس التبويب
  const ALWAYS_SAME_TAB = true;

  // عنصر صوت واحد
  const audio = new Audio(SOUND_URL);
  audio.preload = 'auto';

  function handleClick(e) {
    const a = e.currentTarget;
    const href = a.href;
    e.preventDefault();

    // تشغيل الصوت
    audio.currentTime = 0;
    audio.play().catch(()=>{});

    // تعطيل النقرات المتعددة مؤقتًا (اختياري)
    document.body.style.pointerEvents = 'none';
    document.body.style.cursor = 'wait';

    // بعد التأخير انتقل في نفس التبويب
    setTimeout(() => {
      document.body.style.pointerEvents = '';
      document.body.style.cursor = '';
      if (ALWAYS_SAME_TAB || !a.target || a.target === '_self') {
        window.location.assign(href);       // نفس التبويب
      } else {
        window.open(href, '_blank', 'noopener'); // لو عايز تسمح بتبويب جديد
      }
    }, DELAY_MS);
  }

  // اربط على كل الروابط ذات الكلاس .btn
  document.querySelectorAll('a.btn[href]').forEach(a => {
    // لو مُفعّل الفتح في نفس التبويب، تجاهل target
    if (ALWAYS_SAME_TAB) a.removeAttribute('target');
    if (!a.dataset.soundBound) {
      a.addEventListener('click', handleClick);
      a.dataset.soundBound = '1';
    }
  });
})();
</script>
