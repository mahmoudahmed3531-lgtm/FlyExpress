<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly Express — التوصيل الأسرع في نجع حمادي</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top, #0a1f3c, #000814);
      color: #fff;
      text-align: center;
      padding: 40px 10px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      padding: 25px;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 18px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      margin: 0;
    }

    p {
      color: #ccc;
      font-size: 15px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #00c853, #009efd);
      color: #fff;
      font-size: 18px;
      padding: 14px 0;
      border-radius: 12px;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .game-btn {
      background: linear-gradient(90deg, #2af598, #009efd);
      font-size: 19px;
      font-weight: 700;
    }

    .contact-box {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
    }

    footer {
      margin-top: 25px;
      color: #999;
      font-size: 14px;
    }

    button, a {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://i.ibb.co/q7npq6Z/FLY-LOGO.png" alt="Fly Express Logo" class="logo">
    <h1>Fly Express</h1>
    <p>التوصيل الأسرع في نجع حمادي 🚀</p>

    <!-- 🎮 زر اللعبة -->
    <a href="https://udahmed3531-lgtm.github.io/FlyRiderGame/" 
       target="_blank" 
       rel="noopener" 
       class="link-btn game-btn">
      🎮 العب واكسب — توصيلة مجانية 🏍️
    </a>

    <!-- أزرار التواصل -->
    <a href="https://facebook.com" target="_blank" class="link-btn" style="background: linear-gradient(90deg,#00c853,#009624);">
      صفحة فيسبوك 📘
    </a>

    <a href="https://wa.me/201017908076" target="_blank" class="link-btn" style="background: linear-gradient(90deg,#ff9100,#ff6d00);">
      واتساب 📱
    </a>

    <a href="https://instagram.com" target="_blank" class="link-btn" style="background: linear-gradient(90deg,#8e2de2,#4a00e0);">
      إنستجرام الشخصي 📸
    </a>

    <a href="https://t.me" target="_blank" class="link-btn" style="background: linear-gradient(90deg,#00b09b,#96c93d);">
      تليجرام 💬
    </a>

    <a href="https://facebook.com/profile" target="_blank" class="link-btn" style="background: linear-gradient(90deg,#00c853,#009624);">
      فيسبوك الشخصي 👤
    </a>

    <!-- صندوق التواصل -->
    <div class="contact-box">
      <p>📞 للتواصل: <br>
        <strong style="color:#ffcc80;">+201017908076 — +201004769249</strong>
      </p>
    </div>

    <!-- أزرار النسخ والمشاركة -->
    <div style="margin-top:15px;">
      <button class="link-btn" style="background:#444; font-size:16px;" onclick="copyLink()">📋 نسخ رابط الصفحة</button>
      <button class="link-btn" style="background:#333; font-size:16px;" onclick="sharePage()">🔗 مشاركة</button>
    </div>

    <footer>© Fly Express — أسرع توصيل في نجع حمادي</footer>
  </div>

  <script>
    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("✅ تم نسخ رابط الصفحة!");
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: "Fly Express — التوصيل الأسرع في نجع حمادي",
          text: "جرب خدمات Fly Express السريعة 🚀",
          url: window.location.href
        });
      } else {
        alert("المشاركة غير مدعومة على هذا المتصفح.");
      }
    }
  </script>
</body>
</html>
