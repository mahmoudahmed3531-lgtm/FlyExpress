<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fly Express — روابط التواصل</title>
<style>
  :root{
    --bg1:#0b1420; --bg2:#0f1e2c;
    --card:#0f2131; --glass:rgba(255,255,255,.06);
    --text:#eaf6ff; --muted:#a8c3d8;
    --green1:#00c853; --green2:#009624;
    --orange1:#ff9100; --orange2:#ff6d00;
    --ig1:#8e2de2; --ig2:#4a00e0;
    --tg1:#00b09b; --tg2:#96c93d;
    --fb1:#2ecc71; --fb2:#27ae60;
    --game1:#26c6da; --game2:#2979ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui,-apple-system,"Segoe UI",Cairo,Roboto,sans-serif;
    color:var(--text);
    background:radial-gradient(80% 80% at 50% 0%,#12283d 0%, var(--bg1) 60%) fixed,
               linear-gradient(180deg,var(--bg1),var(--bg2)) fixed;
  }
  .wrap{max-width:760px; margin:32px auto; padding:0 16px}
  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
    border:1px solid rgba(255,255,255,.08);
    border-radius:24px; padding:22px; box-shadow:0 18px 50px rgba(0,0,0,.35)
  }
  .head{
    display:flex; align-items:center; gap:14px; margin-bottom:14px
  }
  .logo{
    width:68px; height:68px; border-radius:16px; flex:0 0 auto;
    background:#1a2c42 url('https://i.ibb.co/7pbpTnJ/fast-delivery.png') center/60% no-repeat;
    border:1px solid rgba(255,255,255,.08)
  }
  h1{margin:0; font-size:34px; line-height:1.2}
  .sub{margin:4px 0 0; color:var(--muted); font-weight:700; font-size:15px}

  .btn{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    width:100%; padding:18px 20px; border-radius:18px; color:#fff; font-weight:900;
    text-decoration:none; margin:14px 0; border:1px solid rgba(255,255,255,.08);
    box-shadow:0 10px 26px rgba(0,0,0,.25); transition:transform .05s ease
  }
  .btn:active{transform:translateY(1px)}
  .btn .l{display:flex; align-items:center; gap:12px}
  .btn .ic{
    width:46px; height:46px; border-radius:13px; display:grid; place-items:center;
    background:rgba(255,255,255,.15); font-size:22px
  }
  .btn.game{background:linear-gradient(135deg,var(--game1),var(--game2))}
  .btn.fb{background:linear-gradient(135deg,var(--green1),var(--green2))}
  .btn.wa{background:linear-gradient(135deg,var(--orange1),var(--orange2))}
  .btn.ig{background:linear-gradient(135deg,var(--ig1),var(--ig2))}
  .btn.tg{background:linear-gradient(135deg,var(--tg1),var(--tg2))}
  .btn.fb2{background:linear-gradient(135deg,var(--fb1),var(--fb2))}

  .box{
    margin-top:10px; background:var(--glass); border:1px solid rgba(255,255,255,.08);
    border-radius:18px; padding:16px; text-align:center; color:#cfe9ff; font-weight:800
  }
  .nums{font-size:20px; margin-top:8px}
  .actions{display:flex; gap:12px; margin-top:14px; flex-wrap:wrap}
  .small{
    flex:1 1 220px; background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.05));
    border:1px solid rgba(255,255,255,.1); color:#e8f7ff; font-weight:900;
    padding:12px 14px; border-radius:14px; text-align:center; cursor:pointer
  }
  .footer{margin:18px 0 4px; text-align:center; color:#b2d0e5; font-weight:800}
  .toast{
    position:fixed; inset:auto 16px 16px 16px; background:#1b2f45; color:#e9f7ff;
    border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:12px 14px;
    display:none; text-align:center; font-weight:900; box-shadow:0 18px 40px rgba(0,0,0,.35)
  }
  .toast.show{display:block; animation:pop .3s ease; pointer-events:none}
  @keyframes pop{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Fly Express</h1>
          <div class="sub">🚀 التوصيل الأسرع في نجع حمادي</div>
        </div>
      </div>

      <!-- زر اللعبة -->
      <a class="btn game" href="https://mahmoudahmed3531-lgtm.github.io/FlyRiderGame/" target="_blank" rel="noopener">
        <span class="l">🎮 العب و اكسب — <span style="opacity:.92">توصيلة مجانية</span></span>
        <span class="ic">🏍️</span>
      </a>

      <!-- روابط التواصل -->
      <a class="btn fb" href="https://www.facebook.com/YourPage" target="_blank" rel="noopener">
        <span class="l">📘 صفحة فيسبوك</span><span class="ic">↗</span>
      </a>

      <a class="btn wa" href="https://wa.me/201017908076" target="_blank" rel="noopener">
        <span class="l">📱 واتساب</span><span class="ic">↗</span>
      </a>

      <a class="btn ig" href="https://instagram.com/YourUser" target="_blank" rel="noopener">
        <span class="l">📸 إنستجرام الشخصي</span><span class="ic">↗</span>
      </a>

      <a class="btn tg" href="https://t.me/YourUser" target="_blank" rel="noopener">
        <span class="l">💬 تيليجرام</span><span class="ic">↗</span>
      </a>

      <a class="btn fb2" href="https://www.facebook.com/YourProfile" target="_blank" rel="noopener">
        <span class="l">🙍‍♂️ فيسبوك الشخصي</span><span class="ic">↗</span>
      </a>

      <!-- أرقام التواصل -->
      <div class="box">
        للتواصل 📞
        <div class="nums">+201017908076 — +201004769249</div>
        <div class="actions">
          <button class="small" id="btnShare">مشاركة</button>
          <button class="small" id="btnCopy">نسخ رابط الصفحة 📋</button>
        </div>
      </div>

      <div class="footer">أسرع توصيل في نجع حمادي — Fly Express ©</div>
    </div>
  </div>

  <div id="toast" class="toast">تم النسخ ✅</div>

<script>
  // أزرار المشاركة والنسخ
  const shareBtn = document.getElementById('btnShare');
  const copyBtn  = document.getElementById('btnCopy');
  const toast    = document.getElementById('toast');

  shareBtn.addEventListener('click', async () => {
    try{
      if (navigator.share){
        await navigator.share({
          title: 'Fly Express — أسرع توصيل في نجع حمادي',
          text: 'روابط تواصل Fly Express + لعبة العب و اكسب توصيلة مجانية 🎮🏍️',
          url: location.href
        });
      }else{
        await navigator.clipboard.writeText(location.href);
        showToast('تم النسخ ✅');
      }
    }catch(e){}
  });

  copyBtn.addEventListener('click', async () => {
    try{
      await navigator.clipboard.writeText(location.href);
      showToast('تم النسخ ✅');
    }catch(e){
      showToast('لم يتم النسخ، جرّب يدويًا');
    }
  });

  function showToast(msg){
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(()=> toast.classList.remove('show'), 1600);
  }
</script>
</body>
</html>
